<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <p><h1 id="title">ログイン</h1>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3"></div>
            <div class="col-md-6 col-lg-6">
                <div class="well well-sm">
                <span th:if="${param.error}">Error!</span>
                    <form id="login_form" method="post" th:action="@{'/login'}">
                        <fieldset id="login_field">
                            <div class="form-group">
                                <label>ユーザー名</label>
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="ユーザー名を入力してください" />
                            </div>
                            <div class="form-group">
                                <label>パスワード</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力してください"/>
                            </div>
                            <div class="form-group">
                                <input id="login_button" type="submit" value="ログイン" />
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <a th:href="@{/registrationForm}">新規登録</a>
            <div class="col-md-3 col-lg-3"></div>
        </div>
    </div>
</body>
</html>
